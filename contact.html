<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NextGen Ignite</title>
    <link rel="stylesheet" href="css_assets/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="images/Logo.png" alt="NextGen Ignite Logo" class="logo">
            </a>
        </div>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about-us.html">About Us</a></li> <!-- Fixed to consistent hyphen usage -->
                <li><a href="programs.html">Programs</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form -->
    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>Get in touch with us to learn more about our programs or to ask any questions.</p>

        <form action="#" method="post"> <!-- Consider changing action URL for live usage -->
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>

    </footer>
